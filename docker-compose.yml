services:
  postgres:
    image: postgres:15
    container_name: innrig-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-innrigreifi}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - innrig-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${GHCR_IMAGE_PREFIX:-ghcr.io}/${GHCR_OWNER:-YOUR_GITHUB_USERNAME}/innrig-server:${IMAGE_TAG:-latest}
    container_name: innrig-server
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-innrigreifi};Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-password}
      - Cors__Origins=${CORS_ORIGINS:-http://localhost:3000,http://localhost:80,http://localhost:443}
    networks:
      - innrig-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${GHCR_IMAGE_PREFIX:-ghcr.io}/${GHCR_OWNER:-YOUR_GITHUB_USERNAME}/innrig-client:${IMAGE_TAG:-latest}
    container_name: innrig-client
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_PUBLIC_API_BASE=${FRONTEND_API_BASE:-http://localhost:80/api}
    networks:
      - innrig-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: innrig-nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
      - "${NGINX_ADMIN_PORT:-81}:81"
    volumes:
      - nginx_proxy_manager_data:/data
      - nginx_proxy_manager_ssl:/etc/letsencrypt
    networks:
      - innrig-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:81 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  nginx_proxy_manager_data:
    driver: local
  nginx_proxy_manager_ssl:
    driver: local

networks:
  innrig-network:
    driver: bridge
